<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikitable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/46/Wikisource-ico-48px.png">
    <link rel="stylesheet"
          href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='customJS.js') }}"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Indic Wikisource Statistics</h1>
        <p>A tool for Indic Community</p>
    </div>
    <br>
    <label for="outputText">Wikitable</label>
    <textarea id="outputText" name="outputText" rows="20" style="min-width: 100%">{{ Wikitable }}</textarea>
    <br>
    <br>
    <div>
        <button id="copy-button" class="btn btn-primary" data-clipboard-action="copy" data-clipboard-target="#outputText">Copy the clipbord</button>
        <button class="btn btn-warning" onclick="window.location.href='{{ url_for("index") }}'">Back</button>
    </div>
    <br>
    <hr>
    <footer class="footer">
        <p>Â© Jayprakash 2018, Indic-TechCom (<a href="https://github.com/Jayprakash-SE/indic-wsstats">View Source</a> )</p>
    </footer>
</div>
</body>
</html>
